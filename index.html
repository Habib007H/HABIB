<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOHAMMAD HABIB - YouTube Channel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to MOHAMMAD HABIB</h1>
    <p>Official Website for My YouTube Channel</p>
  </header>

  <main>

      <img src="your-channel-cover.jpg" alt="Channel Cover Photo" class="cover">

    <section class="video-section">
      <h2>Featured Video</h2>

        title="YouTube video player" frameborder="0" allowfullscreen></iframe>

    <section class="subscribe">
      <button onclick="subscribe()">Subscribe Now</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MOHAMMAD HABIB. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
